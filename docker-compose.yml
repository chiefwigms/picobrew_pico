version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment: 
      FLASK_ENV: development
      BASE_PATH: /app
    volumes:
      - type: bind
        source: ./app/recipes
        target: /app/recipes
      - type: bind
        source: ./app/sessions
        target: /app/sessions
    ports:
      - 80:80

